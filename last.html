    <title>Science Genius Rap - Presentation Design</title>
    <style>
      #searchResults {
        line-height: 10;
        -webkit-column-count: 8;
        -webkit-column-gap:   5px;
        -moz-column-count:    8;
        -moz-column-gap:      5px;
        column-count:         8;
        column-gap:           5px;  
      }

      #searchResults img {
        width: 100% !important;
        height: auto !important;
      }

      @media (max-width: 1200px) {
        #searchResults {
        -moz-column-count:    6;
        -webkit-column-count: 6;
        column-count:         6;
        }
      }
      @media (max-width: 1000px) {
        #searchResults {
        -moz-column-count:    5;
        -webkit-column-count: 5;
        column-count:         5;
        }
      }
      @media (max-width: 800px) {
        #searchResults {
        -moz-column-count:    3;
        -webkit-column-count: 3;
        column-count:         3;
        }
      }
      @media (max-width: 400px) {
        #searchResults {
        -moz-column-count:    2;
        -webkit-column-count: 2;
        column-count:         2;
        }
      }
    </style>
  </head>

    <div>
      <h4 style="width: 100%; background-color: #bbb; padding: 0.25em 0.25em">1. Design your slides, 2. Go to beginning, 3. Press Play and review your rap!</h3>
    </div>
    <div style="margin-left: 10px">
      <audio id="player" src="" ontimeupdate="updateTime()">
        <p>Your browser does not support the <code>audio</code> element.</p>
      </audio>
      <button type="button" class="btn btn-primary" id="setupBtn" onclick="setup()"> << Go to Beginning</button>
      <button type="button" class="btn btn-success" id="playBtn" onclick="play()">Play</button>
      <button type="button" class="btn btn-danger" onclick="stop()">Stop</button>
      <span style="margin-left: 10px;" id="tracktime">00:00 / 00:00</span>
    </div>

    <form action="javascript:search()" class="form-inline" style="width: 99%; margin-left: 5px; margin-top: 10px">
      <input class="form-control" style="padding: 5px; width: 100%;" type="text" id="searchInput">
      <button type="button" id="searchBtn" class="btn btn-default btn-md" onclick="search()">Search Giphy</button>
      <button type="button" id="bingBtn" class="btn btn-default btn-md" onclick="searchBing()">Search Bing</button>
    </form>

    <div id="searchResults" style="margin-top: 5px; width:80%;">
    </div>
