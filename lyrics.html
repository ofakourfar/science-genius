<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="nb-2.7.0.js"></script>
    <meta name="smart-nb-viewport" content="width: 640; height: 480;"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery.cookie.js"></script>
    <title>Science Genius Rap - Compose</title>
   
  </head>

  <body style="background-color: #ddd" onload="loadLyrics()">
    <div class="">
      <h3 style="width: 100%; background-color: #bbb; padding: 0.25em 0.25em">Enter your lyrics here:</h2>
    </div>
    <div class="">
      <textarea name="lyrics" id="lyrics" style="height:300px ; width: 70%; margin-left: 10px;"  onmouseup="textClick();" ></textarea>
    </div>
    <div>
      <p id="sylCount" style="margin-left: 10px">Number of syllabus: </p>
      <p id="lineNo" style="margin-left: 10px"></p>
    </div>
    <div style = "width: 100%; margin-top: 20px">
      <h3 style="width: 100%; background-color: #bbb; padding: 0.25em 0.25em">Rhyming dictionary</h3>
      <form action="javascript:doRhyme()">
          <input style="padding: 5px; margin-left: 10px" type="text" id="RhymeBrainInput">
          <input style="margin-left: 10px" type="submit" class="btn btn-sm btn-info" value="Rhyme">
      </form>
      <script type="text/javascript">
          var RhymeBrainMaxResults = 10;
      </script>
      <script type="text/javascript" src="http://rhymebrain.com/external.js"></script>
      <span style="margin-left: 10px">from: RhymeBrain.com</span>
    </div>
    <div>
      <h3 style="width: 100%; background-color: #bbb; padding: 0.25em 0.25em">Choose your track!</h2>
      <div>
        <label style="margin-left: 10px" for="exampleSelect1">Track selection</label>
        <select style="width: 50%; margin-left: 10px" class="form-control" id="trackSelect" onchange="selectionChange()">
          <option disabled selected value> -- select an option -- </option>
          <option id="DreStyle.mp3">DreStyle.mp3</option>
          <option id="CityRapBeat.mp3">CityRapBeat.mp3</option>
          <option id="Ghettah.mp3">Ghettah.mp3</option>
          <option id="JaraxeHipHop.mp3">JaraxeHipHop.mp3</option>
        </select>
      </div>
        <div id="data-aud" class="" style="margin-top: 20px; margin-left: 10px">
            <audio id='aud-source' loop="loop" src="" ontimeupdate="updateTime()"></audio>
            <button type="button" class="btn btn-success btn-sm" id="playBtn" onclick="play()" >Play</button>
            <button type="button" class="btn btn-warning btn-sm" id="pauseBtn" onclick="pause()" >Pause</button>
            <button type="button" class="btn btn-danger btn-sm" id="stopBtn" onclick="stop()" >Stop</button>
            <span id="tracktime" style="visibility: hidden;">00:00 / 00:00</span>
        </div>
    </div>
    <div>
      <button type="button" id="submit" style="margin-top: 20px; margin-left: 10px" class="btn btn-primary" onclick="submit()">Submit</button>
    </div>

    <div id="lyricsDiv"></div>

    <script src="./js/compose.js"></script>
    
    <script src="./js/bootstrap.min.js"></script>
    
  </body>
</html>
